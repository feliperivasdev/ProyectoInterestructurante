<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .dashboard {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
        }

        .sidebar {
            background: linear-gradient(to bottom, #4c1b75, #9a499e);
            width: 250px;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .chart {
            width: 100%;
            height: 200px;
        }

        .metrics {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .metrics .metric {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>User Name</h2>
            <ul>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
            <ul>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2>Dashboard Overview</h2>
                <input type="text" placeholder="Search...">
            </div>

            <!-- Charts Grid -->
            <div class="grid">
                <div class="card">
                    <h3>Pie Chart</h3>
                    <canvas id="pieChart"></canvas>
                </div>
                <div class="card">
                    <h3>Bar Chart</h3>
                    <canvas id="barChart"></canvas>
                </div>
                <div class="card">
                    <h3>Years Projection</h3>
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="card">
                    <h3>Additional Stats</h3>
                    <canvas id="radarChart"></canvas>
                </div>
            </div>

            <!-- Metrics -->
            <div class="metrics">
                <div class="metric">
                    <h4>12,567</h4>
                    <p>Ullamcorper</p>
                </div>
                <div class="metric">
                    <h4>15,837</h4>
                    <p>Integer</p>
                </div>
                <div class="metric">
                    <h4>9,433</h4>
                    <p>Tempor</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js Mockup Data -->
    <script>
        // Pie Chart
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Red', 'Blue', 'Yellow'],
                datasets: [{
                    label: 'Dataset 1',
                    data: [300, 50, 100],
                    backgroundColor: ['red', 'blue', 'yellow'],
                    hoverOffset: 4
                }]
            }
        });

        // Bar Chart
        const barCtx = document.getElementById('barChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Sales',
                    data: [65, 59, 80, 81, 56],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });

        // Line Chart
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['2018', '2019', '2020', '2021', '2022'],
                datasets: [{
                    label: 'Projections',
                    data: [86, 72, 100, 96, 110],
                    borderColor: 'rgba(153, 102, 255, 1)',
                    fill: false,
                    tension: 0.1
                }]
            }
        });

        // Radar Chart
        const radarCtx = document.getElementById('radarChart').getContext('2d');
        new Chart(radarCtx, {
            type: 'radar',
            data: {
                labels: ['Speed', 'Agility', 'Strength', 'Endurance', 'Flexibility'],
                datasets: [{
                    label: 'Player Stats',
                    data: [65, 59, 90, 81, 56],
                    fill: true,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgb(255, 99, 132)',
                    pointBackgroundColor: 'rgb(255, 99, 132)'
                }]
            }
        });
    </script>
</body>
</html>
