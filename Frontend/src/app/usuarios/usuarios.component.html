<div class="card">
    <div class="card-body">
        <table class="table mb-0 table-striped">
            <thead>
                <tr>
                    <th scope="col"># Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Cedula</th>
                    <th scope="col">Email</th>
                    <th scope="col">Rol</th>
                    <th scope="col">Fecha de creaci√≥n</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pry of usuarios">
                    <th scope="row">{{pry.id}}</th>
                    <td>{{pry.nombre}}</td>
                    <td>{{pry.apellido}}</td>
                    <td>{{pry.cedula}}</td>
                    <td>{{pry.email}}</td>
                    <td>{{pry.rol}}</td>
                    <td>{{pry.created_at}}</td>
                    <td>
                        <a role="button" (click)="editarUsuarios(pry.id)" class="lni lni-pencil"></a>
                        <a role="button" (click)="confirmaEliminarUsuarios(pry.id)" class="lni lni-trash"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button type="button" class="btn btn-primary px-5" (click)="nuevoUsuarios()">+ Nuevo usuario</button>
</div>
