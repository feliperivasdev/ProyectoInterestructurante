<h6 class="mb-0 text-uppercase">Crear Usuario</h6>
<hr/>
<div class="card">
    <div class="card-body">
        <form [formGroup]="usuarios" (submit)="save()">

            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" formControlName="nombre" id="nombre">
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido:</label>
                <input type="text" class="form-control" formControlName="apellido" id="apellido">
            </div>

            <div class="mb-3">
                <label class="form-label">Cedula:</label>
                <input type="checkbox" formControlName="cedula" id="cedula">
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="checkbox" formControlName="email" id="email">
            </div>

            <div class="mb-3">
                <label class="form-label">Contrase√±a:</label>
                <input type="checkbox" formControlName="password" id="password">
            </div>

            <div class="mb-3">
                <label class="form-label">Rol:</label>
                <input type="checkbox" formControlName="rol" id="rol">
            </div>
            

            <!--<div class="mb-3">
                <label class="form-label">Empleado:</label>
                <select class="form-control" formControlName="id_per_res" id="id_per_res">
                    <option *ngFor="let employ of employ" [value]="employ.id">{{ employ.name }}</option>
                </select>
            </div>-->

            <button [disabled]="usuarios.invalid" type="submit" class="btn btn-primary px-5">
                Guardar
            </button>
        </form>
    </div>
</div>
