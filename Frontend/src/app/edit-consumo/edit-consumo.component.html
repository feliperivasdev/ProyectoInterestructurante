<h6 class="mb-0 text-uppercase">Editar Consumo</h6>
<hr />
<div class="card">
    <div class="card-body">
        <form [formGroup]="consumo" (submit)="save()">

            <div class="mb-3">
                <label class="form-label">Tiempo consumo:</label>
                <input type="text" class="form-control" formControlName="tiempo_consumo" id="tiempo_consumo">
            </div>
            <div class="mb-3">
                <label class="form-label">Consumo energia:</label>
                <input type="text" class="form-control" formControlName="consumo_energia" id="consumo_energia">
            </div>

            <div class="mb-3">
                <label class="form-label">id Electrodomestico:</label>
                <select class="form-control" formControlName="id_electrodomestico" id="id_electrodomestico">
                    <option *ngFor="let electrodomesticos of electrodomesticos" [value]="electrodomesticos.id">{{ electrodomesticos.tiempo_consumo}}</option>
                </select>
            </div>

            <button [disabled]="consumo.invalid" type="submit" class="btn btn-primary px-5">
                Guardar
            </button>
        </form>
    </div>
</div>
