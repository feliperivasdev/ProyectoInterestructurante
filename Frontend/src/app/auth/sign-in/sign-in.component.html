<div class="bg-login">
	<!--wrapper-->
	<div class="wrapper">
		<div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
			<div class="container-fluid">
				<div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
					<div class="col mx-auto">
						<div class="mb-4 text-center">
							<img src="assets/images/logo-img.png" width="180" alt="" /> 
						</div>
						<div class="card">
							<div class="card-body">
								<div class="border p-4 rounded">
									<div class="text-center">
										<h3 class="">Iniciar Sesión</h3>
									</div>
									<hr />
									<br>
									<div class="form-body">
										<form class="row g-3" (submit)="login(); $event.preventDefault()">
											<div class="col-12">
												<label for="emailInput" class="form-label">Email</label>
												<input type="text" class="form-control" id="emailInput"
													placeholder="1085*****" #emailInput>
											</div>
											<div class="col-12">
												<label for="passwordInput" class="form-label">Contraseña</label>
												<div class="input-group" id="show_hide_password">
													<input type="password" class="form-control border-end-0"
														id="passwordInput" placeholder="Ingrese su contraseña"
														#passwordInput>
													<a href="#"
														(click)="togglePasswordVisibility(); $event.preventDefault()"
														class="input-group-text bg-transparent">
														<i [class]="showPassword ? 'bx bx-show' : 'bx bx-hide'"></i>
													</a>
												</div>
											</div>
											<div class="col-12">
												<div class="d-grid">
													<button type="submit" class="btn btn-primary"><i
															class="bx bxs-lock-open"></i> Ingresar</button>
												</div>
											</div>
											<div *ngIf="loginError" class="col-12 text-danger text-center">
												{{ loginError }}
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--end row-->
			</div>
		</div>
	</div>
	<!--end wrapper-->
</div>
