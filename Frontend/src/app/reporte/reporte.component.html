<div class="card">
    <div class="card-body">
        <table class="table mb-0 table-striped">
            <thead>
                <tr>
                    <th scope="col"># Id</th>
                    <th scope="col">Periodo de inicio</th>
                    <th scope="col">Periodo de fin</th>
                    <th scope="col">Consumo total</th>
                    <th scope="col">Consumo máximo</th>
                    <th scope="col">Id Usuario</th>
                    <!-- <th scope="col">Opciones</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rp of reporte">
                    <th scope="row">{{ rp.id }}</th>
                    <td>{{ rp.periodo_inicio }}</td>
                    <td>{{ rp.periodo_fin }}</td>
                    <td>{{ rp.consumo_total }} kWh</td>
                    <td>{{ rp.consumo_maximo }} kWh</td>
                    <td>{{ rp.id_usuario }}</td>
                    <!-- <td>
                        <button class="btn btn-danger" (click)="confirmaEliminarReporte(rp.id)">
                            <i class="lni lni-trash"></i> Eliminar
                        </button>
                    </td> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Formulario para generar reporte -->
<div class="container mt-4">
    <h4>Generar Reporte</h4>
    <div class="mb-3">
        <label for="fechaInicio" class="form-label">Fecha de inicio:</label>
        <input type="date" id="fechaInicio" class="form-control" [(ngModel)]="fechaInicio" />
    </div>

    <div class="mb-3">
        <label for="fechaFin" class="form-label">Fecha de fin:</label>
        <input type="date" id="fechaFin" class="form-control" [(ngModel)]="fechaFin" />
    </div>

    <button (click)="generarReporte()" class="btn btn-primary">Generar Reporte</button>
</div>
