<h6 class="mb-0 text-uppercase">Editar Usuario</h6>
<hr />
<div class="card">
  <div class="card-body">
    <form [formGroup]="Usuarios" (submit)="save()">
      <div class="mb-3">
        <label class="form-label">Nombre:</label>
        <input type="text" class="form-control" formControlName="nombre" id="nombre">
      </div>
      <div class="mb-3">
        <label class="form-label">Apellido:</label>
        <input type="text" class="form-control" formControlName="apellido" id="apellido">
      </div>
      <div class="mb-3">
        <label class="form-label">Cedula:</label>
        <input type="text" class="form-control" formControlName="cedula" id="cedula">
      </div>
      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="text" class="form-control" formControlName="email" id="email">
      </div>
      <div class="mb-3">
        <label class="form-label">Contrase√±a:</label>
        <input type="text" class="form-control" formControlName="password" id="password">
      </div>
      <div class="mb-3">
        <label for="rol" class="form-label">Rol:</label>
        <select class="form-select" formControlName="rol" id="rol">
          <option value="" disabled>Seleccione un rol</option>
          <option value="admin">admin</option>
          <option value="usuario">usuario</option>
        </select>
      </div>
      <button [disabled]="Usuarios.invalid" type="submit" class="btn btn-primary px-5">
        Guardar
      </button>
    </form>
  </div>
</div>
