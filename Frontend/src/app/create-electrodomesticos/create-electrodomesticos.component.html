<h6 class="mb-0 text-uppercase">Crear Usuario</h6>
<hr/>
<div class="card">
    <div class="card-body">
        <form [formGroup]="electrodomesticos" (submit)="save()">

            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" formControlName="nombre" id="nombre">
            </div>
            <div class="mb-3">
                <label class="form-label">Marca:</label>
                <input type="text" class="form-control" formControlName="marca" id="marca">
            </div>

            <div class="mb-3">
                <label class="form-label">modelo:</label>
                <input type="checkbox" formControlName="modelo" id="modelo">
            </div>

            <div class="mb-3">
                <label class="form-label">Potencia:</label>
                <input type="checkbox" formControlName="potencia_nominal" id="potencia_nominal">
            </div>

            

            <!--<div class="mb-3">
                <label class="form-label">Id usuario:</label>
                <select class="form-control" formControlName="id_usuario" id="id_usuario">
                    <option *ngFor="let employ of employ" [value]="employ.id">{{ employ.name }}</option>
                </select>
            </div>-->

            <button [disabled]="electrodomesticos.invalid" type="submit" class="btn btn-primary px-5">
                Guardar
            </button>
        </form>
    </div>
</div>
