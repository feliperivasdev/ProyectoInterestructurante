<div class="form-container">
    <h2>Crear Consumo</h2>
    <form [formGroup]="consumoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" formControlName="nombre" type="text" class="form-control" />
        <div *ngIf="consumoForm.get('nombre')?.invalid && consumoForm.get('nombre')?.touched" class="error-message">
          El nombre es obligatorio.
        </div>
      </div>
  
      <div class="form-group">
        <label for="marca">Marca</label>
        <input id="marca" formControlName="marca" type="text" class="form-control" />
        <div *ngIf="consumoForm.get('marca')?.invalid && consumoForm.get('marca')?.touched" class="error-message">
          La marca es obligatoria.
        </div>
      </div>
  
      <div class="form-group">
        <label for="modelo">Modelo</label>
        <input id="modelo" formControlName="modelo" type="text" class="form-control" />
        <div *ngIf="consumoForm.get('modelo')?.invalid && consumoForm.get('modelo')?.touched" class="error-message">
          El modelo es obligatorio.
        </div>
      </div>
  
      <div class="form-group">
        <label for="potenciaNominal">Potencia Nominal</label>
        <input id="potenciaNominal" formControlName="potenciaNominal" type="text" class="form-control" />
        <div *ngIf="consumoForm.get('potenciaNominal')?.invalid && consumoForm.get('potenciaNominal')?.touched" class="error-message">
          La potencia nominal es obligatoria y debe ser un n√∫mero.
        </div>
      </div>
  
      <button type="submit" [disabled]="consumoForm.invalid">Crear Consumo</button>
    </form>
  </div>
  

<p>create-consumo works!</p>
