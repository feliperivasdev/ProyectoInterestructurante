<div class="card">
    <div class="card-body">
        <table class="table mb-0 table-striped">
            <thead>
                <tr>
                    <th scope="col"># Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Potencia Nominal</th>
                    <th scope="col">Id Usuario</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pry of electrodomesticos">
                    <th scope="row">{{pry.id}}</th>
                    <td>{{pry.nombre}}</td>
                    <td>{{pry.marca}}</td>
                    <td>{{pry.modelo}}</td>
                    <td>{{pry.potencia_nominal}}</td>
                    <td>{{pry.id_usuario}}</td>
                    <td>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" [checked]="pry.state">
                            <label class="form-check-label" for="flexSwitchCheckChecked">
                            </label>
                        </div>
                    </td>
                    <td>
                        <a role="button" (click)="editarElectrodomestico(pry.id)" class="bi bi-pencil-square"></a>
                        <a role="button" (click)="confirmDeleteElectrodomestico(pry.id)" class="bi bi-trash"></a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
