
<button type="button" class="btn btn-primary px-5" (click)="nuevoElectrodomestico()">+ Nuevo Electrodomestico</button>     
<div class="card">
    <div class="card-body">
        <table class="table mb-0 table-striped">
            <thead>
                <tr>
                    <th scope="col"># Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Potencia Nominal</th>
                    <th scope="col">Id Usuario</th>
                    <th scope="col">Opciones</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pry of electrodomesticos">
                    <th scope="row">{{pry.id}}</th>
                    <td>{{pry.nombre}}</td>
                    <td>{{pry.marca}}</td>
                    <td>{{pry.modelo}}</td>
                    <td>{{pry.potencia_nominal}}</td>
                    <td>{{pry.id_usuario}}</td>
                    <td>
                        <a role="button" (click)="editarElectrodomestico(pry.id)" class="lni lni-pencil"></a>
                        <a role="button" (click)="confirmaEliminarElectrodomesticos(pry.id)" class="lni lni-trash"></a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
